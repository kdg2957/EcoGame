<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE: PLAY 재부팅</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <section id="nicknameScreen" class="screen active">
            <img src="images/KakaoTalk_20250721_163207779.png" alt="닉네임 입력 배경" class="background-image">
            <div class="content-overlay">
                <div class="nickname-container">
                    <div class="nickname-title"></div>
                    <input type="text" id="nicknameInput" maxlength="4" placeholder="최대 4글자">
                    <button id="startButton">다음</button>
                </div>
            </div>
        </section>

        <section id="descriptionScreen" class="screen">
            <img src="images/KakaoTalk_20250721_121925437.png" alt="게임 설명 배경" class="background-image">
            <div class="content-overlay">
                <span id="displayedNickname" class="description-nickname"></span>
                <button id="startGameButton" class="start-game-button-overlay">게임 시작!</button>
            </div>
        </section>

        <section id="game-play-screen" class="screen">
            <div id="timerDisplay">20</div>
            <div id="foundItemsDisplay">찾은 개수: 0</div>
            <div id="game-board">
            </div>
            </section>

        <section id="resultScreen" class="screen">
            <div class="content-overlay result-overlay">
                <div id="card1" class="game-end-card">
                    <img src="" alt="보상 카드 1" class="card-image">
                </div>
                <div id="card2" class="game-end-card">
                    <img src="" alt="보상 카드 2" class="card-image">
                </div>
                <div id="card3" class="game-end-card">
                    <img src="" alt="보상 카드 3" class="card-image">
                </div>
                <div id="card4" class="game-end-card">
                    <img src="" alt="보상 카드 4" class="card-image">
                </div>
                <button id="restartButton" class="restart-button">다시 시작하기</button>
            </div>
        </section>

        <section id="rankingScreen" class="screen">
            <p>랭킹 화면</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
